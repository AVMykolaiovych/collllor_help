<body>
<!-- <span data-reactid=".0.0.0.5"> -->
	<div id='hint' class="hint-panel hint-arrow-top" data-reactid=".0.0.0.5.$=10">
		<div data-reactid=".0.0.0.5.$=10.0">
			<div class="hint-title" data-reactid=".0.0.0.5.$=10.0.0">
				<span data-reactid=".0.0.0.5.$=10.0.0.0"> </span>
				<span data-reactid=".0.0.0.5.$=10.0.0.1">Это ваш новый профиль</span>
				<span data-reactid=".0.0.0.5.$=10.0.0.2"> </span>
			</div>
			<div class="hint-description" data-reactid=".0.0.0.5.$=10.0.1">
				<span data-reactid=".0.0.0.5.$=10.0.1.0"> </span>
				<span data-reactid=".0.0.0.5.$=10.0.1.1">Все, что вы читаете, находится здесь.</span>
			</div>
			<div class="button-box" data-reactid=".0.0.0.5.$=10.0.2">
				<button class="button not-now" label="Понятно" data-reactid=".0.0.0.5.$=10.0.2.0" onclick="document.getElementById('hint').style.display='none';">
					<span data-reactid=".0.0.0.5.$=10.0.2.0.0">Понятно</span>
				</button>
				<button class="button" label="Далее" data-reactid=".0.0.0.5.$=10.0.2.1">
					<span data-reactid=".0.0.0.5.$=10.0.2.1.0">Далее</span>
				</button>
			</div>
		</div>
	</div>
<!-- </span> -->

	<script src="help.js"></script>
	<script type="text/javascript">
	var delay_popup = 1000;
	setTimeout("document.getElementById('hint').style.display='block'", delay_popup);
</script>
</body>
